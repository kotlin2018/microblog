{{define "nav"}}
    <nav class="navbar nav-shadow" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item is-size-5" href="/" style="font-weight: bold">
                    Go File
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                   data-target="mainNavbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="mainNavbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/explorer"> Explorer </a>
                    <a class="navbar-item" target="_blank" href="https://github.com/songquanpeng/go-file"> Github </a>
                    <a class="navbar-item" target="_blank" href="https://iamazing.cn/page/LAN-SHARE-使用教程"> Help </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <p class="control is-expanded is-light">
                            <input class="input" type="search" id="searchInput" autocomplete="off"
                                   autofocus="" style="cursor: text;" placeholder="Search files..."/>
                        </p>
                        <script>
                            const input = document.getElementById("searchInput");
                            input.addEventListener("keyup", function (event) {
                                if (event.key === 'Enter') {
                                    let value = input.value.trim();
                                    if (value === "") {
                                        location.href = "/";
                                    }else {
                                        location.href = "/?query="+value;
                                    }
                                }
                            });
                        </script>
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" onclick="showUploadModal()">Upload</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
{{end}}
